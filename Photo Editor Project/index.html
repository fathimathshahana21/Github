<!DOCTYPE html>
<html>
<head>
	<title>PHOTO EDITOR</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="caman-4.1.2.full.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
</head>
<body>
	<h1>Photo Editor</h1>
      <div class="navBar">
            <ul>
                  <li><a href="index.html">Photo Editor</a></li>
                  <li><a href="gallery.html">Gallery</a></li>
            </ul>
      </div>

	<div class="editor">
		<div class="tools">
			<button id="save">Save</button>
			<button id="reset">Reset</button>
			<input type="file" id="load"/>
                  <input type="text" id="width" placeholder="Width for your image"/><br>
                  <input type="text" id="height" placeholder="Height for your image"/><br>
                  <input type="text" id="x" placeholder="Starting x location"/><br>
                  <input type="text" id="y" placeholder="Starting y location"/><br>
                  <button id="preview">Preview</button>
                  <button id="crop">Crop</button>

            <p>
            <label for="brightness">Brightness</label>
            <input id="brightness" name="brightness" type="range" min=-100 max=100 value=0>
            </p>
            <p>
            	<label for="vibrance">Vibrance</label>
            	<input id="vibrance" name="vibrance" type="range" min=-100 max=100 value=0>
            </p>
            <p>
            	<label for="hue">Hue</label>
            	<input id="hue" name="hue" type="range" min=-100 max=100 value=0>
            </p>
            <p>
            	<label for="gamma">Gamma</label>
            	<input id="gamma" name="gamma" type="range" min=-100 max=100 value=0>
            </p>
            <button id="vintage" class="filter">Vintage</button>
            <button id="lomo" class="filter">Lomo</button>
            <button id="clarity" class="filter">Clarity</button>
            <button id="orangePeel" class="filter">Orange Peel</button>
            <h4>Add a message over your image:</h4>
            <input type="text" id="message" placeholder="Type a message">
            <button id="submit">Add Text</button>
		</div>
		<img id="image" class="img" src="puppy.jpg">
	</div>
</body>
</html>
